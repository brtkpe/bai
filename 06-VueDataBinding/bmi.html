<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Body Mass Index</h1>
  <div id="app">
    <span>Waga: </span>
    <input v-model="weight" placeholder="Your weight"> kg<br>
    <span>Wzrost: </span>
    <input  v-model="height" placeholder="Your Height"> cm
    <p>Wska≈∫nik BMI: {{bmi}}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        height: '',
        weight: ''
      },

      computed: {
        bmi: function(){
          const height = this.height;
          const weight = this.weight;
     
          return (weight / Math.pow(height / 100, 2)).toFixed(2)
        }
        
      }
    });
  </script>

</body>
</html>
