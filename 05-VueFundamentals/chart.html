<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <style>
    * {
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div id="app">
    <canvas id="myChart" width="500" height="500"> </canvas>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        films: [{
            language: 'Python',
            popularity: 25.95
          },
          {
            language: 'Java',
            popularity: 21.42
          },
          {
            language: 'JavaScript',
            popularity: 8.26
          },
          {
            language: 'C#',
            popularity: 7.62
          },
          {
            language: 'Php',
            popularity: 7.37
          }
        ]
      },

      mounted() {
        var ctx = document.getElementById("myChart").getContext("2d");
        var myChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: this.films.map(l => l.language),
            datasets: [{
              label: "Popularity",
              data: this.films.map(l => l.popularity),

              backgroundColor: 'rgba(255, 206, 86, 0.2)',
              borderColor: 'rgba(255, 206, 86, 1)',
              borderWidth: 2
            }]
          },
          options: {
            responsive: false
          }
        });
      }
    });
  </script>
</body>

</html>
