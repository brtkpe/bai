<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: decimal ;
      padding:0 50px;
    }

    p {
      padding: 5px 35px;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div id="app">
    <p>do wykonania</p>
    <ul>
      <!-- <li v-for="item in todo"> {{item}} </li> -->
      <li v-for="item in sort"> {{item}} </li>
    </ul>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: [
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping'
        ]
      },
      computed: {
        sort: function() {
          return this.todo.sort();
        }
      }
    });
  </script>

</body>

</html>
