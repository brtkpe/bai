<!DOCTYPE html>
<html lang="pl">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Address</h1>    
    <div id="app">
      <p>Imię i nazwisko: {{name}} {{surname}} </p>
      <p>Adres: {{address}} </p>
      <p>Kod i miejscowość: {{postcode}} {{city}} </p>
    </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        
        name: 'Adam',
        surname: 'Kownacki',
        address: 'ul. Beskidzka 38',
        postcode: '23-908',
        city: 'Stalowa Wola'
      }
    });
  </script>

</body>
</html>
