<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    #app {
      width: 300px;
      border: 1px solid black;
      text-align: center;
      line-height: 5px;
    }
  
    a {
      display: block;
      margin: 16px 0;
    }
  
    p:nth-child(1) {
      font-weight: bold;
    }
  </style>
  
</head>

<body>
  <div id="app">
    <p>{{company.toUpperCase()}}</p>
    <p>{{address}} </p>
    <p>{{postcode}} {{city}}</p>
    <p>tel. {{landline}}, {{mobile}}</p>
    <a v-bind:href="web">{{web}} </a>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>

</body>

</html>
