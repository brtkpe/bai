<!DOCTYPE html>
<!-- https://gist.githubusercontent.com/brtkpe/e57d0feda8ca8fb58500773491eb4d3f/raw/13f30aff90f643270265264893ee79583f36eabc/student.json -->
<html>

<head>
	<title>Student</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Student</h1>
	<p>Open a console and then click the button</p>
	<input type="button" value="Display student's data" onclick="connect()">
	<p id="personalData"></p>
	<script>
		function connect() {
			var method = 'GET';
			var URL =
				'https://gist.githubusercontent.com/brtkpe/e57d0feda8ca8fb58500773491eb4d3f/raw/13f30aff90f643270265264893ee79583f36eabc/student.json';
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function () {
				displayName(this);
			};
			xhr.open(method, URL);
			xhr.send();

		}

		function displayName(r) {
			if (r.readyState == 4 && r.status == 200) {
				var name = JSON.parse(r.responseText);
				document.getElementById('personalData').innerHTML =
					`My name: ${name.name} <br> My surname: ${name.surname}`;
			}
		};
	</script>

</body>

</html>
