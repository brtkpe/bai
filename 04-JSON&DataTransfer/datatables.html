<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatables</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">

</head>

<body>
    <table id="table1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Country</th>
                <th>E-mail</th>
            </tr>
        </thead>
    </table>

    <script>
        var method = 'GET';
        var URL =
            'https://gist.githubusercontent.com/brtkpe/2569077af3b8b511b11642177b1f2681/raw/4b9e908a0aab28bbb92b54ceb004cf3d550a06b1/people.json';
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            display(this);
        }
        xhr.open(method, URL);
        xhr.send();


        function display(r) {
            if (r.status === 200 && r.readyState === 4) {
                const response = JSON.parse(r.response);

                $(document).ready(function () {
                    $('#table1').DataTable({
                        data: response,
                        columns: [{
                                data: 'name'
                            },
                            {
                                data: 'surname'
                            },
                            {
                                data: 'age'
                            },
                            {
                                data: 'country'
                            },
                            {
                                data: 'email'
                            }
                        ]
                    });
                })
            }
        }
    </script>
</body>

</html>
