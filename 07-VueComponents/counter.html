<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <counter></counter>
    </div>
    <script>
        Vue.component('counter', {
            template: '<div><button v-on:click="inc">Dodaj</button><p>{{count}}</p><button v-on:click="dec">Odejmij</button></div>',
            data: function () {
                return {
                    count: 0
                }
            },
            methods: {
                inc: function () {
                    this.count++;
                },
                dec: function () {
                    this.count--;
                }
            }
        });
        new Vue({
            el: '#app'
        });
    </script>

</body>

</html>
