<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input type="text" class="input1"></p>
		<p>Address:<br><input type="text" class="input2"></p>
		<button type="button" onclick="fillIn()">Hint</button>
	</form>

	<script>
		function fillIn() {
			document.getElementsByClassName('input1')[0].value = university;
			document.getElementsByClassName('input2')[0].value = address;
		}
		
		var university = "Cracow University of Economics";
		var address = "Rakowicka 27, Krakow, POLAND";
	</script>
</body>

</html>
