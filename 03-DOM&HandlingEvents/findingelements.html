<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
            var tagget = document.getElementsByTagName("h1")[0];
        console.log(tagget.innerHTML);

        var idget = document.getElementById("someTest");
        console.log(idget.innerHTML);

        var classget = document.getElementsByClassName("important")[0];
        console.log(classget.innerHTML);

        var getallp = document.getElementsByTagName("p");
        for (let i = 0; i < getallp.length; i++) {
            console.log(getallp[i].innerHTML);
        }

    </script>
</body>

</html>
